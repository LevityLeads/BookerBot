name: Create PR for Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');

            // Check for existing open PR
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });

            if (prs.length > 0) {
              console.log(`PR #${prs[0].number} already exists for ${branch}`);
              return;
            }

            // Create new PR
            try {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-merge: ${branch}`,
                head: branch,
                base: 'main',
                body: 'Automated PR from Claude branch. Will auto-merge when checks pass.'
              });
              console.log(`Created PR #${pr.number}`);
            } catch (error) {
              if (error.message.includes('No commits between')) {
                console.log('No new commits to merge - skipping PR creation');
                return;
              }
              throw error;
            }
