name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto-merge to main
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');

            // Check for existing PR
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });

            let pr;

            if (prs.length > 0) {
              pr = prs[0];
              console.log(`Found existing PR #${pr.number}`);
            } else {
              // Create new PR
              const { data: newPr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-merge: ${branch}`,
                head: branch,
                base: 'main',
                body: 'Automated merge from Claude branch'
              });
              pr = newPr;
              console.log(`Created PR #${pr.number}`);
            }

            // Wait a moment for checks to register
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Merge PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              console.log(`Merged PR #${pr.number}`);
            } catch (error) {
              console.log(`Merge failed: ${error.message}`);
              console.log('PR may need manual merge if checks are required');
            }
