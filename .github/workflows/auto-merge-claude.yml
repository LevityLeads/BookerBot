name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR and enable auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');

            // Check for existing open PR
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });

            let pr;

            if (prs.length > 0) {
              pr = prs[0];
              console.log(`Found existing PR #${pr.number}`);
            } else {
              // Create new PR
              try {
                const { data: newPr } = await github.rest.pulls.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `Auto-merge: ${branch}`,
                  head: branch,
                  base: 'main',
                  body: 'Automated merge from Claude branch'
                });
                pr = newPr;
                console.log(`Created PR #${pr.number}`);
              } catch (error) {
                if (error.message.includes('No commits between')) {
                  console.log('No new commits to merge');
                  return;
                }
                throw error;
              }
            }

            // Enable auto-merge using GraphQL (REST API doesn't support this)
            try {
              const mutation = `
                mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {
                    pullRequestId: $pullRequestId,
                    mergeMethod: SQUASH
                  }) {
                    pullRequest {
                      autoMergeRequest {
                        enabledAt
                      }
                    }
                  }
                }
              `;

              await github.graphql(mutation, {
                pullRequestId: pr.node_id
              });
              console.log(`Auto-merge enabled for PR #${pr.number}`);
            } catch (error) {
              console.log(`Could not enable auto-merge: ${error.message}`);
              console.log('PR created - merge manually or auto-merge may not be enabled for this repo');
            }
